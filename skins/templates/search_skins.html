{% extends 'base.html' %}
{% block content %}
    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br>
        <div class="row">
            {% for skin in skins %}
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ skin.image_url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ skin.name }}</h5>
                            <p class="card-text">${{ skin.price }}</p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    {% else %}
        <h1>You didn't search</h1>
    {% endif %}
{% endblock %}
